<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adoção Pets - Perfil ONG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/perfil_pet_style.css" />
  <!-- <link rel="stylesheet" href="./css/perfil_style.css" /> -->
  <!-- <link rel="stylesheet" href="./css/new_style.css" /> -->
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">AdoçãoPets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Explorar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mensagens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Conexões</a>
          </li>
        </ul>
        <div class="dropdown">
          <button type="button" id="perfil" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Configurações</a></li>
            <li><a class="dropdown-item" href="#">Sair</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row informacoes">
      <div class="col-md-2">
        <img width="200" height="200" id="petImage" src="https://petestimacao.com.br/storage/2021/12/foto-de-cachorros-fofos_004.jpg" class="" />
      </div>
      <div class="col-md-8">
        <h1 id="nome_pet">Tamtam</h1>
        <h2>Cidade: <span class="badge text-bg-orange" id="local_pet">Contagem</span></h2>
        <h2>
          Raça: <span class="badge text-bg-orange" id="raca_pet">Corgi</span>
        </h2>
        <h2 id="caracteristicasContainer">
          Características: <span class="badge text-bg-orange" id="especie_pet">Alegre</span>
          <span class="badge text-bg-orange" id="sexo_pet">Macho</span> <span class="badge text-bg-orange"
            id="porte_pet"></span><span class="badge text-bg-orange" id="raca_pet">Pequeno porte</span>

          <span id="caracteristicas_pet"> </span>

        </h2>


        <div class="report">
          <input type="button" class="report-btn" value="Reportar perfil" />
          <div class="report-toggle">
            <div class="report-desc">
              <textarea name="report-text" class="report-cause" id="" cols="20" rows="4"
                placeholder="Descreva aqui a denúncia." required></textarea>
              <input type="button" class="report-send" value="Enviar denúncia">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row sobre-mim">
      <h1>
        Sobre mim
        <i class="bi bi-pencil"></i>
      </h1>
      <p id="sobremim_pet">
        Calmo, comportado, dengoso, se dá bem com outros animais
      </p>
    </div>
  </div>
  <a class="Whatsapp" href="https://web.whatsapp.com/send?phone=55985853138">
    <ion-icon name="logo-whatsapp"></ion-icon>

    <class logo-whatsapp> </class>
  </a>

  <footer class="container_footer">
    <div class="container_redes_sociais">
      <a class="rede_social_link" href="#">
        <img src="img/Instagram.png" alt="Logo Instagram" />
      </a>
      <a href="#" class="rede_social_link">
        <img src="img/Tiktok.png" alt="Logo Tiktok" />
      </a>
      <a href="#" class="rede_social_link">
        <img src="img/Facebook.png" alt="Logo Facebook" />
      </a>
    </div>
    <p class="texto_footer">® Copyright. Todos os direitos reservados</p>
  </footer>

  <script src="./scripts/report.js"></script>
  <script src="./js/perfil_pet.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
