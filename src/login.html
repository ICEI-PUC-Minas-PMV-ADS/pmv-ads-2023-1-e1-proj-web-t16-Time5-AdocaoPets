<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte usada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/login.css">

    <title>Login |</title>

    <link rel="icon" type="image/x-icon" href="./img/android-icon-48x48.png">
</head>

<body>

    <!--Menu de navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./img/logo-icon.png" style="width: 100px;"> <a class="navbar-brand" href="index.html"
                style="color: #FF5B2E;">AdoçãoPet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Nossos serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Experiências</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center">
        <div class="d-flex p-2 flex-column justify-content-center" style="width: 50%;">
            <form class="form_login" role="form" onsubmit="signIn(event);" autocomplete="off">
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="email_usuario" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email_usuario" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="senha_usuario" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha_usuario" required>
                    <input type="checkbox" id="isOng" name="isOngcheck" value="true" />
                    <label for="isOng">Ong?</label>
                </div>
                <button type="submit" class="btn btn-primary">Login <i class="fa fa-paw"></i></button>
            </form>
            <p class="text-center">Não tem cadastro? <a class="text-link" href="tipo-cadastro.html">Cadastre-se</a></p>
        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>

</body>

</html>
