<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <!-- Fonte usada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/cadastro_style.css">

    <title>Cadastros</title>
</head>

<body>

    <!--Menu de navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AdoçãoPets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Nossos serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Experiências</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="d-flex flex-column justify-content-center align-items-center" style="margin: 3px 0;">
        <form class="form_cadastro" role="form" onsubmit="signUp(event);" autocomplete="off">
            <h1 class="titulo_cadastro">Cadastro</h1>
            <div class="mb-3">
                <input type="text" class="form-control input_cadastro" id="nome_usuario" name="nome_usuario"
                    placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control input_cadastro" id="email_usuario" name="email_usuario"
                    placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control input_cadastro" id="senha_usuario" name="senha_usuario"
                    placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control input_cadastro" id="local_usuario" name="local_usuario"
                    placeholder="Digite sua cidade">
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control input_cadastro" id="celular_usuario" name="celular_usuario"
                    placeholder="Digite seu celular no formato (XX)XXXX-XXXX">
            </div>
            <h3 class="titulo_cadastro">Características que procuro em um pet</h3>
            <div class="container_caracteristicas">
                <label class="subtitulo_cadastro" for="especie">Espécie:</label><br />
                <input type="checkbox" class="btn-check" id="Cachorro" name="especie" value="Cachorro" />
                <label for="Cachorro" class="btn btn-outline-primary">Cachorro</label><br />
                <input type="checkbox" class="btn-check" id="Gato" name="especie" value="Gato" />
                <label for="Gato" class="btn btn-outline-primary">Gato</label><br />
            </div>
            <div class="container_caracteristicas">
                <label class="subtitulo_cadastro" for="sexo">Sexo do Pet:</label><br />
                <input type="checkbox" class="btn-check" id="Macho" name="sexo" value="Macho" />
                <label for="Macho" class="btn btn-outline-primary">Macho</label><br />
                <input type="checkbox" class="btn-check" id="Fêmea" name="sexo" value="Fêmea" />
                <label for="Fêmea" class="btn btn-outline-primary">Fêmea</label><br />
            </div>
            <div class="container_caracteristicas">
                <label class="subtitulo_cadastro" for="porte">Porte do Pet:</label><br />
                <input type="checkbox" class="btn-check" id="Pequeno" name="porte" value="Pequeno" />
                <label for="Pequeno" class="btn btn-outline-primary">Pequeno</label><br />
                <input type="checkbox" class="btn-check" id="Médio" name="porte" value="Médio" />
                <label for="Médio" class="btn btn-outline-primary">Médio</label><br />
                <input type="checkbox" class="btn-check" id="Grande" name="porte" value="Grande" />
                <label for="Grande" class="btn btn-outline-primary">Grande</label><br />
            </div>
            <div class="container_caracteristicas">
                <label class="subtitulo_cadastro" for="caracteristicas">Características:</label><br />
                <input type="checkbox" class="btn-check" id="amoroso" name="caracteristicas" value="Amoroso" />
                <label for="amoroso" class="btn btn-outline-primary">Amoroso</label><br />
                <input type="checkbox" class="btn-check" id="carismatico" name="caracteristicas" value="Carismático" />
                <label for="carismatico" class="btn btn-outline-primary">Carismático</label><br />
                <input type="checkbox" class="btn-check" id="comilao" name="caracteristicas" value="Comilão" />
                <label for="comilao" class="btn btn-outline-primary">Comilão</label><br /><br />
            </div>
            <div class="container_caracteristicas">
                <label class="subtitulo_cadastro" for="interesses">Interesses:</label><br />
                <input type="checkbox" class="btn-check" id="adotar_pet" name="Adotar pet" value="Adotar pet" />
                <label for="adotar_pet" class="btn btn-outline-primary">Adotar pet</label><br />
                <input type="checkbox" class="btn-check" id="doar_pet" name="Doar pet" value="Doar pet" />
                <label for="doar_pet" class="btn btn-outline-primary">Doar pet</label><br />
                <input type="checkbox" class="btn-check" id="apadrinhar_pet" name="Apadrinhar pet" value="Apadrinhar" />
                <label for="apadrinhar_pet" class="btn btn-outline-primary">Apadrinhar</label><br />
            </div>
            <div class="input-group input_cadastro">
                <label for="imagem_usuario_editar" class="subtitulo_cadastro" style="width: 100%;"
                    class="subtitulo_cadastro">Escolha sua
                    foto:</label>
                <input class="form-control" type="file" id="imagem_usuario">
            </div><br />

            <div class="form-floating">
                <textarea class="form-control input_cadastro" placeholder="Leave a comment here" name="sobre_usuario"
                    id="sobre_usuario" style="height: 100px; width: 90%;"></textarea>
                <label for="sobre_usuario">Sobre Mim</label>
            </div><br />
            <div class="text-center">
                <button type="submit" class="btn btn-primary"
                    style="width: 50%; margin-bottom: 10px;">Cadastrar</button>
            </div>
        </form>
        <p>Já tem cadastro? <a href="login.html">Entrar</a></p>
    </div>









    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./js/cadastro.js"></script>

</body>

</html>
