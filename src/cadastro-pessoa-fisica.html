<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />

    <title>Cadastros</title>
</head>

<body>

    <!--Menu de navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/Facebook.png" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Nossos serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Experiências</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex p-2 flex-column justify-content-center" style="background-color: #FFFAF5; width: 50%;">
        <form style="background-color: #FF5B2E; padding: 30px;" role="form" onsubmit="signUp(event);"
            autocomplete="off">
            <h1>Cadastro</h1>
            <div class="mb-3">
                <label for="nome_usuario" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome_usuario" name="nome_usuario"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="email_usuario" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email_usuario" name="email_usuario"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="senha_usuario" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha_usuario" name="senha_usuario">
            </div>

            <div class="mb-3">
                <label for="local_usuario" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="local_usuario" name="local_usuario"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="celular_usuario" class="form-label">Celular:</label>
                <input type="tel" class="form-control" id="celular_usuario" name="celular_usuario"
                    aria-describedby="emailHelp">
            </div>

            <h3>Características que procuro em um pet</h3>

            <label for="especie">Espécie:</label><br />
            <input type="checkbox" id="Cachorro" name="especie" value="Cachorro" />
            <label for="Cachorro">Cachorro</label><br />
            <input type="checkbox" id="Gato" name="especie" value="Gato" />
            <label for="Gato">Gato</label><br />


            <label for="sexo">Sexo do Pet:</label><br />
            <input type="checkbox" id="Macho" name="sexo" value="Macho" />
            <label for="Macho">Macho</label><br />
            <input type="checkbox" id="Fêmea" name="sexo" value="Fêmea" />
            <label for="Fêmea">Fêmea</label><br />


            <label for="porte">Porte do Pet:</label><br />
            <input type="checkbox" id="Pequeno" name="porte" value="Pequeno" />
            <label for="Pequeno">Pequeno</label><br />
            <input type="checkbox" id="Médio" name="porte" value="Médio" />
            <label for="Médio">Médio</label><br />
            <input type="checkbox" id="Grande" name="porte" value="Grande" />
            <label for="Grande">Grande</label><br />

            <label for="caracteristicas">Características:</label><br />
            <input type="checkbox" id="amoroso" name="caracteristicas" value="Amoroso" />
            <label for="amoroso">Amoroso</label><br />
            <input type="checkbox" id="carismatico" name="caracteristicas" value="Carismático" />
            <label for="carismatico">Carismático</label><br />
            <input type="checkbox" id="comilao" name="caracteristicas" value="Comilão" />
            <label for="comilao">Comilão</label><br /><br />

            <label for="interesses">Interesses:</label><br />
            <input type="checkbox" id="adotar_pet" name="Adotar pet" value="Adotar pet" />
            <label for="adotar_pet">Adotar pet</label><br />
            <input type="checkbox" id="doar_pet" name="Doar pet" value="Doar pet" />
            <label for="doar_pet">Doar pet</label><br />
            <input type="checkbox" id="apadrinhar_pet" name="Apadrinhar pet" value="Apadrinhar" />
            <label for="apadrinhar_pet">Apadrinhar</label><br />

            <label for="sobre_usuario">Sobre mim:</label><br />
            <textarea class="form-control" name="sobre_usuario" id="sobre_usuario" class="label_sobremim"></textarea>


            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p>Já tem cadastro? <a href="login.html">Entrar</a></p>

    </div>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/cadastro.js"></script>

</body>

</html>
