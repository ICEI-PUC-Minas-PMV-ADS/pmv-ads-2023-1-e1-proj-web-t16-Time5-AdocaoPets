<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro_style.css">
    <title>Cadastros</title>
</head>

<body>


    <div>
        <button id=pagina-inicial-button><a href="#"></a> Pagina Inicial</button>
    </div>

    <div>
        <button id="login-button"><a href="#"></a> Login</button>
    </div>

    

    

    <div class="container">
        <div class="form-image">
            
            <div>
                <button id="continue-button-ong">Continuar
            </div>

            <section>
                
                <div>
                    <h1 id="Ong-cadastro">Cadastre sua ONG</h1>
                </div>

            <div class="box-input">  
                <div class="box-ong">
                    <label id="nome-ong" for="nome-ong">Nome</label>
                    <input id="nome-ong" type="text" name="nome-ong" placeholder="Digite o nome de sua ONG" >
                </div>

                
                <div class="box-ong">
                    <label id="cnpj-ong" for="cnpj-ong">Cnpj</label>
                    <input id="cnpj-ong" type="text" name="cnpj-ong" placeholder="CNPJ" >
                </div>

                
                <div class="box-ong">
                    <label id="cep-ong" for="cnpj-ong">Cep</label>
                    <input id="cep-ong" type="text" name="cep-ong" placeholder="Insira o seu CEP (xxxxxxxx)" >
                </div>

                <div class="box-ong">
                    <label id="email-ong" for="email-ong">E-mail</label>
                    <input id="email-ong" type="email" name="email-ong" placeholder="Insira seu E-mail" >
                </div>


                <div class="box-ong">
                    <label id="senha-ong" for="senha-ong">Senha</label>
                    <input id="senha-ong" type="password" name="email-ong" placeholder="Insira sua senha" >
                </div>

                <div class="box-ong">
                    <label id="verifica-senha-ong" for="senha-ong">Insira sua senha novamente</label>
                    <input id="verifica-senha-ong" type="password" name="verifica-senha-ong" placeholder="Insira sua senha" >
                </div>


            </section>
           


        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu primeiro nome" >
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" >
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" >
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" >
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha " >
                    </div>

          

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>

          

        </div>
    </div>
</body>

</html>
