<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastros</title>
</head>
<body>


    <div class="Barra-retornos">

        <div class="botoes-barra">

            <button class="Home-Page-Button"><a href="#"></a>Página Inicial</button>
            
            <button class="Login-Button"><a href="#"></a>Entrar</button>

            <button class="Animais-Button"><a href=""></a>Pets Página</button>

                <div class="Pesquisa-Button">
                    <input type="text" class="Pesquisa-Button" placeholder="Insira o nome que gostaria de pesquisar...">

                </div>


        </div>

    </div>




    <div class="cadastro">


        <div class="Opcoes-cadastros">

            <div>

            <h1 class="Opcao-cadastro">Informe o tipo de cadastro:</h1>

            <button class="Pessoa-Button" onclick="Pessoa()" >USUÁRIO -- PESSOA</button>

            <button class="Empresa-Button"><a href="#"></a>EMPRESA -- ONG</button>

            </div>

        </div>



        <div class="Cadastros-Ong-Usuario">

            <h1 class="Cadastre-se">Cadastre seu usuário    </h1>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="cep">Insira seu cep</label>
                    <input id="cep" type="text" name="confirmPassword" placeholder="Insira seu CEP" required>
                </div>


                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="Continue">
                    <button class="Continue-Button"> <a href="#"></a>Continuar</button>
                </div>
        
    </div>

            </div>

            <div>
                	<button class="Retorn-Button"><a href=""></a>Voltar</button>
            </div>

</body>
</html>
