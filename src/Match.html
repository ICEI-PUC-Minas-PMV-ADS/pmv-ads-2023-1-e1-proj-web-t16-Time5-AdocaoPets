	<head>

		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>

		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
		crossorigin="anonymous"
	  />
	  <link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"

	  <link rel="stylesheet" href="./css/match_style.css"/>
		<title>Document</title>
	</head>
	<body>
		
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/64.jpg" alt="" />
					</div>
					<div class="title">Meu perfil</div>
				</div>
				<div class="menu">
					<ul>
						<li>Matches</li>
						<li class="active">Mensagens</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/38.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Vanessa</div>
						<div class="text">O pet é vacinado?</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/39.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Caroline</div>
						<div class="text">Podemos marcar a adoção?</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/40.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Roberta</div>
						<div class="text">Combinado, muito obrigada!</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://randomuser.me/api/portraits/women/42.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Caroline</div>
						<div class="text">O Pet ainda pode ser adotado?</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="https://img.freepik.com/fotos-gratis/lindo-retrato-de-cachorro_23-2149218450.jpg?w=1060&t=st=1686008577~exp=1686009177~hmac=283097dc21db776b70a6966580b3d4290076ee6ccd68e2ec7081bf174826b567"
							alt=""
						/>
						<div class="profile">
							<div class="name">Luna<span></span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"> Contagem</i>
								<span></span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>

								</div>
							  </div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
