<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="Match.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/style_create.css" />
	<link rel="stylesheet" href="./css/new_style.css" />
	<link rel="stylesheet" href="./css/match_style.css" />
	<title>Document</title>
</head>

<body>

	<div class="container">
		<div class="side">
			<div class="header">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/women/64.jpg" alt="" />
				</div>
				<div class="title">Meu perfil</div>
			</div>
			<div class="menu">
				<ul>
					<li>Matches</li>
					<li class="active">Mensagens</li>
				</ul>
			</div>
			<div class="messages">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/women/38.jpg" alt="" />
				</div>
				<div class="message">
					<div class="user">Vanessa</div>
					<div class="text">O pet é vacinado?</div>
				</div>
			</div>
			<div class="messages">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/women/39.jpg" alt="" />
				</div>
				<div class="message">
					<div class="user">Caroline</div>
					<div class="text">Podemos marcar a adoção?</div>
				</div>
			</div>
			<div class="messages">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/women/40.jpg" alt="" />
				</div>
				<div class="message">
					<div class="user">Roberta</div>
					<div class="text">Combinado, muito obrigada!</div>
				</div>
			</div>
			<div class="messages">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/women/42.jpg" alt="" />
				</div>
				<div class="message">
					<div class="user">Caroline</div>
					<div class="text">O Pet ainda pode ser adotado?</div>
				</div>
			</div>
		</div>

	</div>
	</div>
	</div>
	</div>

	<div id="carouselExampleIndicators" class="carousel slide">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active" id=petsContainer>
				<div class="content">
					<div class="card">
						<div class="user">
							<img class="user"
								src="https://img.freepik.com/fotos-gratis/lindo-retrato-de-cachorro_23-2149218450.jpg?w=1060&t=st=1686008577~exp=1686009177~hmac=283097dc21db776b70a6966580b3d4290076ee6ccd68e2ec7081bf174826b567"
								alt="" />
							<div class="profile">
								<div class="name" id="nome_pet"><span></span></div>
								<div class="local">
									<i class="fas fa-map-marker-alt"> Contagem</i>
									<span></span>
								</div>
							</div>
						</div>
					</div>
					<div class="buttons">
						<div class="no">
							<i class="fas fa-times"></i>
						</div>
						<div class="star">
							<i class="fas fa-star fa"></i>
						</div>
						<div class="heart">
							<i class="fas fa-heart"></i>

						</div>
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<div class="content">
					<div class="card">
						<div class="user">
							<img class="user" src="./img/pet2.png" alt="" />
							<div class="profile">
								<div class="name">Ares<span></span></div>
								<div class="local">
									<i class="fas fa-map-marker-alt"> Santa Luzia</i>
									<span></span>
								</div>
							</div>
						</div>
					</div>
					<div class="buttons">
						<div class="no">
							<i class="fas fa-times"></i>
						</div>
						<div class="star">
							<i class="fas fa-star fa"></i>
						</div>
						<div class="heart">
							<i class="fas fa-heart"></i>

						</div>
					</div>
				</div>
			</div>

		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="./js/match.js"></script>


</body>

</html>
