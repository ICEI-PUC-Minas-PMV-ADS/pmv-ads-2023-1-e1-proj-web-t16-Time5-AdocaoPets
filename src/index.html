<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção Pets</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonte usada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <!-- Ícones que estão na esquerda -->
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <!-- Lista ao clicar no menu hamburguer para smartphone-->
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Sobre nós</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Serviços</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Experiências</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Contato</a>
                </li>
            </ul>
            <h1 class="container__titulo">
                <a href="index.html" class="link_titulopagina"><b class="container__titulo--negrito">Adoção</b>Pets </a>
            </h1>
        </div>

        <!-- Lista do menu para desktop-->

        <ul class="opcoes">
            <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
            <li class="opcoes__item"><a href="#" class="opcoes__link">Sobre nós</a></li>
            <li class="opcoes__item"><a href="#" class="opcoes__link">Serviços</a></li>
            <li class="opcoes__item"><a href="#" class="opcoes__link">Experiências</a></li>
            <li class="opcoes__item"><a href="#" class="opcoes__link">Contato</a></li>
        </ul>

        <!-- Ícones que estão na direita -->
        <div class="container">
            <a href="#" class="container__link">
                <img src="img/login_icon.png" alt="Login" class="container__imagem">

                <p class="container__texto">Login</p>
            </a>
        </div>
    </header>

    <!-- Cabeçalho/Seção principal da página -->
    <header class="container_header">
        <img class="imagem_maior" src="img/fundo-secao-principal.png" class="img-fluid"
            alt="Imagem de um cachorro e um gato">
        <div class="container_imagem_menor">
            <img class="imagem_menor" src="img/dog.png" class="img-fluid" alt="Imagem de um cachorro">
            <img class="imagem_menor" src="img/cat.png" class="img-fluid" alt="Imagem de um gato">
        </div>
        <div class="container_texto">
            <h1 class="texto_secao_principal">Quer fazer</h1>
            <p class="cont_texto_secao_principal"> a diferença?</p>
            <div class="container_botao">

                <a href="" class="botao_secao_principal">Cadastre-se</a>
                <a href="" class="botao_secao_principal">Entrar</a>
            </div>
        </div>
    </header>

    <!-- Rodapé -->

    <footer class="container_footer">
        <div class="container_redes_sociais">
            <a class="rede_social_link" href="#">
                <img src="img/Instagram.png" alt="Logo Instagram">
            </a>
            <a href="#" class="rede_social_link">
                <img src="img/Tiktok.png" alt="Logo Tiktok">
            </a>
            <a href="#" class="rede_social_link">
                <img src="img/Facebook.png" alt="Logo Facebook">
            </a>
        </div>
        <p class="texto_footer">® Copyright. Todos os direitos reservados</p>
    </footer>
</body>

</html>
