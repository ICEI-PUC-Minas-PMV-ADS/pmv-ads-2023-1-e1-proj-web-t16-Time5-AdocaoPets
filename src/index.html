<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção Pets</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonte usada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>

    <!--Menu de navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/Facebook.png" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nossos serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Experiências</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cabeçalho/Seção principal da página -->
    <header class="container_header">
        <img class="imagem_maior" src="img/fundo-secao-principal.png" class="img-fluid"
            alt="Imagem de um cachorro e um gato">
        <div class="container_imagem_menor">
            <img class="imagem_menor" src="img/dog.png" class="img-fluid" alt="Imagem de um cachorro">
            <img class="imagem_menor" src="img/cat.png" class="img-fluid" alt="Imagem de um gato">
        </div>
        <div class="container_texto">
            <h1 class="texto_secao_principal">Quer fazer</h1>
            <p class="cont_texto_secao_principal"> a diferença?</p>
            <div class="container_botao">

                <a href="" class="botao_secao_principal">Cadastre-se</a>
                <a href="" class="botao_secao_principal">Entrar</a>
            </div>
        </div>
    </header>

    <!--Seção nossos serviços-->

    <section class="container__servicos">

        <h1 class="secao_titulo">Nossos serviços</h1>
        <div class="container__cards">
            <div class="card" style="width: 18rem;">
                <div class="card-body rounded">
                    <img src="./img/adocao.png" class="card-img-top" alt="..." style="width: 100px;"
                        class="text-center">
                    <h5 class="card-title fs-3">Adoção de
                        cães e gatos</h5>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body rounded">
                    <img src="./img/match_pet.png" class="card-img-top" alt="..." style="width: 100px;"
                        class="text-center">
                    <h5 class="card-title fs-3">Match com seu pet dos sonhos</h5>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body rounded">
                    <img src="./img/doacao_financeira.png" class="card-img-top" alt="..." style="width: 100px;"
                        class="text-center">
                    <h5 class="card-title fs-3">Doações financeiras de padrinhos e madrinhas</h5>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->

    <footer class="container_footer">
        <div class="container_redes_sociais">
            <a class="rede_social_link" href="#">
                <img src="img/Instagram.png" alt="Logo Instagram">
            </a>
            <a href="#" class="rede_social_link">
                <img src="img/Tiktok.png" alt="Logo Tiktok">
            </a>
            <a href="#" class="rede_social_link">
                <img src="img/Facebook.png" alt="Logo Facebook">
            </a>
        </div>
        <p class="texto_footer">® Copyright. Todos os direitos reservados</p>
    </footer>
</body>

</html>
