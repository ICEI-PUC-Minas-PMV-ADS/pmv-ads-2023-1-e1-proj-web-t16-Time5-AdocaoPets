<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />

    <title>Cadastros</title>
</head>

<body>

    <!--Menu de navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/Facebook.png" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Nossos serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Experiências</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex p-2 flex-column justify-content-center" style="background-color: #FFFAF5; width: 50%;">
        <form style="background-color: #FF5B2E; padding: 30px;">
            <h1>Cadastro ONG</h1>
            <div class="mb-3">
                <label for="nome_ong" class="form-label">Nome da ONG:</label>
                <input type="text" class="form-control" id="nome_ong" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="email_ong" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email_ong" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="cep_ong" class="form-label">Cep:</label>
                <input type="text" class="form-control" id="cep_ong" placeholder="(00-000-000)">
            </div>
            <div class="mb-3">
                <label for="telefone_ong" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone_ong" placeholder="(00-000000000)">
            </div>
            <div class="mb-3">
                <label for="senha_ong" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha_ong">
            </div>
           
            <input type="file" id="imagem_ong">

            <label for="sobre_ong">Sobre mim:</label><br />
            <textarea class="form-control" name="sobre_ong" id="sobre_ong" class="label_sobremim"></textarea>

            

            <button type="submit" class="btn btn-primary" >Cadastrar</button>
        </form>
        <p>Já tem cadastro? <a href="login.html">Entrar</a></p>


        

    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/index.min.js"></script>
    <script type="module" src="./js/cadastro_ong.js"></script>

</body>

</html>
